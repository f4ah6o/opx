name: Update crate version from release tag

on:
  release:
    types:
      - published

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ github.event.release.tag_name }}

jobs:
  set-version:
    name: Set crate version from release tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Update Cargo package version
        run: |
          VERSION=${RELEASE_TAG#v}
          echo "Setting crate version to ${VERSION} from release tag ${RELEASE_TAG}"
          cargo set-version --allow-dirty "${VERSION}"

      - name: Commit and push version update
        run: |
          VERSION=${RELEASE_TAG#v}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "chore: set version ${VERSION} from release tag" || echo "No changes to commit"
          git push
