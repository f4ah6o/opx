name: Publish to crates.io

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  RELEASE_TAG: ${{ github.ref_name }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set crate version from release tag
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          cargo install cargo-edit --locked
          cargo set-version "$VERSION"

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Update Cargo package version from tag
        run: |
          VERSION=${RELEASE_TAG#v}
          echo "Setting crate version to ${VERSION} from tag ${RELEASE_TAG}"
          cargo set-version --allow-dirty "${VERSION}"

      - name: Commit and push version update
        run: |
          VERSION=${RELEASE_TAG#v}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "chore: set version ${VERSION} from tag" || echo "No changes to commit"
          git push

      - name: Publish to crates.io
        run: |
          cargo publish --allow-dirty
